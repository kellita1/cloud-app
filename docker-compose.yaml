version: '3.8'

services:
  web:
    build: .
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=event_checkin
      - DB_HOST=db
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=event_checkin
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
